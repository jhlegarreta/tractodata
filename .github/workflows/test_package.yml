name: test, package

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      # max-parallel: 6
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8]
        requires: ['minimal', 'latest']

    steps:
    - name: Check out repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set min. dependencies
      if: matrix.requires == 'minimal'
      run: |
        python -c "req = open('setup.cfg').read().replace(' >= ', ' == ') ; open('setup.cfg', 'w').write(req)"

    #- name: Cache pip
    #  uses: actions/cache@v2
    #  id: cache
    #  with:
    #    path: ${{ env.pythonLocation }}
    #    # Look to see if there is a cache hit for the corresponding requirements file
    #    key: ${{ env.pythonLocation }}-${{ hashFiles('requirements/*') }}
    #    restore-keys: |
    #      ${{ env.pythonLocation }}-

    - name: Install dependencies
      # if: steps.cache.outputs.cache-hit != 'true'
      run: |
        python -m pip install --upgrade --user pip
        pip install setuptools tox
        python --version
        pip --version
        pip list

    - name: Run tests
      run: |
        pip install -e .[testing]
        # tox --sitepackages
        python -c 'import tractodata'
        coverage run --source tractodata -m pytest tractodata -o junit_family=xunit2 -v --doctest-modules --junitxml=junit/test-results-${{ runner.os }}-${{ matrix.python-version }}.xml

    - name: Upload pytest test results
      uses: actions/upload-artifact@main
      with:
        name: pytest-results-${{ runner.os }}-${{ matrix.python-version }}
        path: junit/test-results-${{ runner.os }}-${{ matrix.python-version }}.xml
      # Use always() to always run this step to publish test results when there are test failures
      if: always()

    - name: Statistics
      if: success()
      run: |
         coverage report

    - name: Run tests with tox
      run: |
        python -m tox
