[tox]
envlist = py38
isolated_build = true

[testenv]
commands = python -m pytest
deps = pytest-cov
extras = testing

[testenv:isort]
skip_install = True
deps = pre-commit
commands = pre-commit run isort --all-files

[testenv:flake8]
skip_install = True
deps = pre-commit
commands = pre-commit run flake8 --all-files

[testenv:black]
skip_install = True
deps = pre-commit
commands = pre-commit run black --all-files

[testenv:import-lint]
skip_install = True
deps = pre-commit
commands = pre-commit run --hook-stage manual import-linter --all-files

[testenv:package]
isolated_build = true
skip_install = true
deps =
    # check_manifest
    wheel
    # twine
    build
commands =
    # check-manifest
    python -m build
    # python -m twine check dist/*
